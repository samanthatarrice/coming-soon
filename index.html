<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
  <!-- CSS Stylesheet & Favicon -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

    <main class="main-container">
      <div class="desktop-container">
        <header>
          <img src="images/logo.svg" alt="" class="logo">
        </header>
        <img src="images/hero-mobile.jpg" alt="" class="main-image-mobile">
        <div class="info-container">
          <h1><span>WE'RE</span> COMING SOON</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="input-container">
            <input type="email" placeholder="Email Address" required />
            <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
          </div>
        </div>
        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/samanthatarrice">Samantha Tarrice</a>.
          </p>
        </footer>
      </div>
      <img src="images/hero-desktop.jpg" alt="" class="main-image-desktop">

    </main>
    

  

  
  
</body>
</html>
